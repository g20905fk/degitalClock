<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>デジタル時計 01</title>
  </head>
  <body>
    <h1 align="center">デジタル時計</h1>
    <script>
      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();
      document.write('<div align="center" style="font:bold 40pt Times New Roman;">');
      if ( hour < 10 ) hour = "0" + hour;
      if ( minute < 10 ) minute = "0" + minute;
      if ( second < 10 ) second = "0" + second;
      document.write(hour+":"+minute+":"+second);
      document.write("</div>");
    </script>
  </body>
</html>
